<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
       .container{
        display: flex;
        gap: 2px;
       }
        .container div{
            border: 2px solid tomato;
            height: 100px;
            width: 200px; 
            font-size: 3em;
        }
        .box-container{
            display: flex;
            gap: 2px;
        }
        .box{
            border: 2px solid tomato;
            height: 100px;
            width: 200px; 
            font-size: 3em;
        }
        .user-container{
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-wrap: wrap;
        }
        .user{
            border: 2px solid skyblue;
            height: 100px;
            width: 200px; 
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    </div>
    <div class="box-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
    </div>
    <div class="user-container">
        <div class="user">user-1</div>
        <div class="user">user-2</div>
        <div class="user">user-3</div>
        <div class="user">user-4</div>
        <div class="user">user-5</div>
        <div class="user">user-6</div>
        <div class="user">user-7</div>
    </div>

</body>
</html>
