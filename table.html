<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 15px 20px;
        }
    </style>
</head>
<body>
    <main>
        <h3>Bandhobi</h3>
        <table>
            <caption>My Bandhobi Collection</caption>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Priya</td>
                    <td>Cumilla</td>
                    <td>19</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Shrestha</td>
                    <td>Noakhali</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Oisorjo</td>
                    <td>Barishal</td>
                    <td>20</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="4">Total Bandhobi : 4</td>
            </tfoot>
        </table>
    </main>
    <section>
        <h2>Table Info</h2>
        <ul>
            <li>Table: table</li>
            <li>table head:thead</li>
            <li>table body:tbody</li>
            <li>table foot:tfoot</li>
            <li>table row:tr</li>
            <li>table data: td</li>
            <li>th</li>
        </ul>
    </section>
</body>
</html>
